<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <!-- Include your CSS files here -->
    <style>
        /* Example styles for demonstration purposes */
        /* Navbar styles */
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        /* Footer styles */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Content styles */
        .content {
            margin-left: 200px; /* Adjust the width of the side panel */
            padding: 20px;
        }
        /* Side panel styles */
        .side-panel {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .side-panel a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .side-panel a:hover {
            color: #f1f1f1;
        }
        .side-panel .close-btn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <span style="font-size:30px;cursor:pointer" onclick="openSidePanel()">&#9776;</span>
    </header>
    <div class="side-panel" id="sidePanel">
        <a href="javascript:void(0)" class="close-btn" onclick="closeSidePanel()">&times;</a>
        <a href="#">Option 1</a>
        <a href="#">Option 2</a>
        <a href="#">Option 3</a>
    </div>
    <div class="content">
        <h1>Welcome {{ first_name }} {{ last_name }}</h1>
        <p>You are logged in.</p>
        <h2>Your Vehicles</h2>
        <table>
            <thead>
                <tr>
                    <th>VIN</th>
                    <th>Make</th>
                    <th>Model</th>
                </tr>
            </thead>
            <tbody>
                {% for vehicle in vehicles %}
                <tr>
                    <td>{{ vehicle.vin }}</td>
                    <td>{{ vehicle.make }}</td>
                    <td>{{ vehicle.model }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="footer">
        &copy; 2023 Your Company
    </div>

    <!-- Script to handle side panel open/close -->
    <script>
        function openSidePanel() {
            document.getElementById("sidePanel").style.width = "200px"; // Adjust the width as needed
        }

        function closeSidePanel() {
            document.getElementById("sidePanel").style.width = "0";
        }
    </script>
</body>
</html>
