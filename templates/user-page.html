<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="navbar">
        <span style="font-size:30px;cursor:pointer" onclick="openSidePanel()">&#9776;</span>
    </header>
    <div class="side-panel" id="sidePanel">
        <a href="javascript:void(0)" class="close-btn" onclick="closeSidePanel()">&times;</a>
        <a href="#">Option 1</a>
        <a href="#">Option 2</a>
        <a href="#">Option 3</a>
    </div>
    <div class="content">
        <h1>Welcome {{ first_name }} {{ last_name }}</h1>
        <p>You are logged in.</p>
        <h2>Your Vehicles</h2>
        <table>
            <thead>
                <tr>
                    <th>VIN</th>
                    <th>Make</th>
                    <th>Model</th>
                </tr>
            </thead>
            <tbody>
                {% for vehicle in vehicles %}
                <tr>
                    <td>{{ vehicle.vin }}</td>
                    <td>{{ vehicle.make }}</td>
                    <td>{{ vehicle.model }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="footer">
        &copy; 2023 Your Company
    </div>

    <!-- Script to handle side panel open/close -->
    <script>
        function openSidePanel() {
            document.getElementById("sidePanel").style.width = "200px"; // Adjust the width as needed
        }

        function closeSidePanel() {
            document.getElementById("sidePanel").style.width = "0";
        }
    </script>
</body>
</html>
